<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input placeholder='username' type='text' ng-model='user.username'>
    <br />
    <input placeholder="password" type="password" ng-model='user.password'>
    <br />
    <button>Sign Up</button>
  </form>
  <a href="#/">Already have an account? <strong>Login</strong> ...</a>
</div>
