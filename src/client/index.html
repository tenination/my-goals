<!DOCTYPE html>
<html ng-app='GoalPosts'>
  <head>
    <meta charset="utf-8" />
    <title>GoalPosts</title>
  </head>
  <body>
    <h1>Goal Posts</h1>


    <!-- <div ng-view></div> -->

    <script src="/scripts/angular/angular.js"></script>
    <script src="/scripts/angular-route/angular-route.js"></script>

    <!-- TODO: ADD DEPENDENCY SCRIPT TAGS -->
    <script src="/controllers/goals-controller.js"></script>
    <script src="/controllers/goal-form-controller.js"></script>
    <script src="/controllers/detail-controller.js"></script>
    <script src="/services/goals-service.js"></script>

    <script src="/app.js"></script> 

    <div ng-controller="GoalsController">
      <ul>
        <li ng-repeat="x in myData">
        {{x.id}} 
        {{x.description}}
        <button>Complete?</button>
        </li>
      </ul>
    </div>

    
    <div ng-controller="DetailController">
    <h1>Specific Goal Details</h1>
      <p>Goal Id: {{myData[0].id}}</p>
      <p>Goal Description: {{myData[0].description}}</p>
      <p>Goal User Id: {{myData[0].user_id}}</p>
    </div>

    <div ng-controller="GoalFormController">

    </div>




  </body> 
</html>
